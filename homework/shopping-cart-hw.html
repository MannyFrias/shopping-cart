<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <!-- letphil logo element -->
    </header>
    <div class="container">
      <div class="items-ui">
        <h1>Shopping Cart</h1>
        <div class="input-container">
          <input id="productName" type="text" placeholder="name" />
          <input id="productPrice" type="number" placeholder="price" />
          <input id="productImage" type="text" placeholder="Image URL" />
          <button id="addButton">+</button>
          <button id="clearAll" onclick="clearCart()">CLEAR</button>
        </div>
        <div id="listContainer"></div>
      </div>
      <h2>
        Total Price: $
        <p id="prodTotalCost">0</p>
      </h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
